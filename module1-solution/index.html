<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
   <script src="app.js"></script>
   <title>Module 1 Solution</title>
</head>

<body ng-app="lunchCheck">
   <div ng-controller="LunchCheckController" class="container">
      <div class="jumbotron">
         <h1 class=display-4>Module 1 Solution</h1>
         <p class="lead">Enter in a comma separated list of foods and let the internet calculate if it is too much.</p>
         <label>List of lunch items: </label><input type="text" class="form-control" ng-model="items" />
         <button ng-click="checkIfTooMuchFood()" class="btn btn-outline-primary">Check If Too Much</button>
         <span class="font-weight-lighter">Empty items (ex: , ,) do not count toward the total count</span>
         <div ng-show="message" class="alert" ng-class="(isSuccessMessage(message)) ? 'alert-primary' : 'alert-danger'">
               {{message}}
         </div>
      </div>
   </div>
</body>

</html>
